<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048" width="2048" height="2048" role="img" aria-label="Minimal globe quarter - Arabian Gulf, Iraq, and surrounding region" style="background: none;">
  <defs>
    <!-- Theme variables: override with CSS on parent (e.g., html[data-theme="dark"]) -->
    <style>
      :root { --ocean: #eef5ff; --land: #1f2937; }
      [data-theme="dark"] { --ocean: #0c1220; --land: #e5e7eb; }
    </style>
    <!-- Soft vignette for depth without adding colors (uses black at low opacity) -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="65%">
      <stop offset="70%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.25"/>
    </radialGradient>
    <!-- Clip to spherical quarter (no visible stroke border) -->
    <clipPath id="quarterClip">
      <!-- Quarter circle covering top-right of the sphere -->
      <path d="
        M1024,1024
        m0,-1024
        a1024,1024 0 0 1 1024,1024
        h-1024z" />
    </clipPath>
  </defs>

  <!-- Ocean sphere (full circle), then clip to a quarter to imply curvature -->
  <g clip-path="url(#quarterClip)">
    <circle cx="1024" cy="1024" r="1024" fill="var(--ocean)"/>
    <rect x="0" y="0" width="2048" height="2048" fill="url(#vignette)" opacity="0.5"/>
    <!-- Landmass silhouette (highly simplified) covering MENA + surrounding coasts.
         This is a stylized path, not boundaries-accurate. -->
    <path fill="var(--land)" d="
      M 620 640
      C 780 560, 960 540, 1120 560
      C 1260 580, 1380 640, 1480 700
      C 1560 750, 1620 820, 1670 900
      C 1710 960, 1710 1020, 1650 1040
      C 1580 1065, 1520 1030, 1480 990
      C 1410 930, 1370 900, 1300 890
      C 1200 875, 1110 910, 1050 980
      C 1000 1040, 990 1110, 1000 1180
      C 1010 1260, 1030 1300, 1070 1360
      C 1110 1420, 1130 1450, 1160 1500
      C 1180 1535, 1160 1560, 1100 1565
      C 1030 1570, 970 1540, 930 1510
      C 860 1460, 800 1400, 740 1320
      C 700 1270, 660 1230, 600 1200
      C 530 1165, 430 1160, 370 1185
      C 315 1208, 300 1260, 330 1300
      C 365 1350, 420 1370, 480 1385
      C 560 1405, 600 1450, 620 1520
      C 640 1600, 620 1660, 560 1700
      C 500 1740, 430 1755, 360 1740
      C 290 1725, 250 1680, 235 1610
      C 215 1515, 250 1420, 320 1350
      C 380 1290, 450 1250, 520 1220
      C 600 1185, 640 1140, 640 1080
      C 640 1020, 610 970, 560 930
      C 520 900, 500 880, 500 850
      C 500 810, 530 780, 590 750
      C 600 745, 610 740, 620 740
      C 665 740, 700 710, 720 680
      C 730 650, 700 630, 620 640
      Z
      M 1240 740
      C 1300 720, 1360 720, 1415 740
      C 1470 760, 1520 800, 1540 840
      C 1560 880, 1530 900, 1480 900
      C 1420 900, 1350 880, 1300 860
      C 1260 845, 1220 820, 1220 790
      C 1220 770, 1225 750, 1240 740
      Z
      M 1520 1040
      C 1590 1030, 1660 1060, 1710 1110
      C 1760 1165, 1770 1220, 1730 1240
      C 1680 1265, 1600 1240, 1550 1200
      C 1510 1165, 1490 1120, 1495 1080
      C 1498 1060, 1505 1045, 1520 1040
      Z" />
  </g>
</svg>
